<!DOCTYPE html>
<html>
<head>

</head>
<body>

    <div class="top-bar">
        <h1>project v1</h1>
    </div>

        <div id="matches-container">
            <p>Loading...</p>
        </div>
    </div>

    <script src="script.js"></script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProScore | Live-Score Edition</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="app">
        <div class="search-box">
            <input type="text" id="dateInput" placeholder="YYYY-MM-DD" value="2026-01-22">
            <button onclick="getMatches()">Search</button>
        </div>

        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; padding: 0 5px;">
            <span style="font-size: 12px; color: var(--text-dim); font-weight: bold; text-transform: uppercase;">Matches</span>
            <label style="font-size: 12px; color: var(--text-dim); display: flex; align-items: center; cursor: pointer;">
                <input type="checkbox" id="liveToggle" onchange="getMatches()" style="margin-right: 5px;"> Live Only
            </label>
        </div>

        <div id="matches-container">
            <div class="loading-text">Enter a date and click search to begin.</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
